<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<fieldset>
    <legend>注册页面</legend>
    <form action="http://www.baidu.com" method="post" onsubmit="return validate()">
        <table>
            <tr>
                <td>用户名称：<span style="color: red">*</span></td>
                <td><input id="input1" type="text" value="请输入用户名" name="username" onclick="clean();" onblur="checkname();"/></td>
                <td><span id="namespan" style="color: red"></span></td>
            </tr>
            <tr>
                <td>用户密码：<span style="color: red">*</span></td>
                <td><input id="input2" type="password" name="password" onblur="checkpassword();"/></td>
                <td><span id="passwordspan" style="color: red"></span></td>
            </tr>
            <tr>
                <td>确认密码：<span style="color: red">*</span></td>
                <td><input id="input3" type="password" name="confirm" onblur="confirmpassword();"/></td>
                <td><span id="passwordspan2"></span></td>
            </tr>
            <tr>
                <td><input type="submit" value="提交"></td>
                <td><input type="button" value="重置" onclick="areset()"/></td>
            </tr>
        </table>
    </form>
</fieldset>
<script type="text/javascript">

    function validate(){
        if(checkname()&&checkpassword()&&confirmpassword()){
            return true;
        }else {
            return false;
        }
    }

    function checkname(){
        var patt = /^\w{8,15}$/;
        if(patt.test(document.getElementById("input1").value)){
            document.getElementById("namespan").innerHTML ="";
            return true;
        }else{
            document.getElementById("namespan").innerHTML = "用户名必须由字母、数字、下划线组成，并且长度为8-15长度";
            return false;
        }
    }

    function checkpassword(){
        var patt = /^\w{6,12}$/;
        if(patt.test(document.getElementById("input2").value)){
            document.getElementById("passwordspan").innerHTML ="";
            return true;
        }else{
            document.getElementById("passwordspan").innerHTML = "用户名必须由字母、数字、下划线组成，并且长度为6-12长度";
            return false;
        }
    }

    function confirmpassword(){
        if(document.getElementById("input2").value == document.getElementById("input3").value){
            document.getElementById("passwordspan2").innerHTML ="";
            return true;
        }else{
            document.getElementById("passwordspan2").innerHTML = "确认密码和用户密码不一致";
            return false;
        }
    }

    function clean(){
        document.getElementById("input1").value = "";
    }

    function areset(){
        alert("1");
        // document.getElementById("namespan").innerHTML ="";
        alert("？？？？ 有毛病？ ")
        document.getElementById("passwordspan").innerHTML ="";
        document.getElementById("passwordspan2").innerHTML ="";
    }

    window.onload = function () {
        var a ;
        alert(a);
        var a=1;
        alert(a);
    };
</script>
</body>
</html>
